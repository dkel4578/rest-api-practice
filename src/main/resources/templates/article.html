<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="p-4 mp-4 bg-light text-center">
        <h1>My Blog</h1>
        <h4>블로그에 오신 것을 환영합니다!</h4>
    </div>
    <div class="container">
      <div class="row-6 m-4">
        <div class="card" style="">
          <!--            <img src="..." class="card-img-top" alt="...">-->
          <div class="card-header" th:text="${article.id}">
          </div>
          <div class="card-body">
            <h5 class="card-title" th:text="${article.title}"></h5>
            <p class="card-text" th:text="${article.content}"></p>
            <a th:href="|@{/articles/modify/{id}(id=${article.id})}|" class="btn btn-primary">수정하기</a>
            <a class="btn btn-primary" id="delete-btn">삭제하기</a>
          </div>
        </div>
      </div>
    </div>
</body>
<script src="/js/article.js"></script>
</html>
