<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<div class="p-4 mp-4 bg-light text-center">
  <h1>My Blog</h1>
  <h4>블로그에 오신 것을 환영합니다!</h4>
</div>
<div class="container">
  <div class="row">
    <div class="col-log=8">
      <article>
        <header class="mb-3">
          <label for="title" class="form-label"> 제목 </label>
          <input type="text" class="form-control" id="title" th:value="${article.title}">
        </header>
        <section class="mb-5">
          <label for="content" class="form-label"> 내용 </label>
          <textarea class="form-control" id="content" row="3" th:text="${article.content}"></textarea>
        </section>
        <button type="button"class="btn btn-secondary btn-sm mb-3" id="modify-btn">수정</button>
        <button type="button"class="btn btn-secondary btn-sm mb-3" id="move-btn">목록</button>
      </article>
    </div>
  </div>
</div>
</body>
<script src="/js/article.js"></script>
</html>
